<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
	</head>

	<body>
		<div class="mui-input-row mui-search">
			<input type="search" class="mui-input-clear" id="keyword">
		</div>
		<button type="button" class="mui-btn mui-btn-outlined btnVideo" id="btnSpeech"><i class="mui-icon mui-icon-mic"></i>语音</button>
		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
			mui.plusReady(function() {
				let btnSpeech = document.querySelector('#btnSpeech')
				let keyword = document.querySelector('#keyword')
				
				btnSpeech.onclick = ()=>{
					plus.speech.startRecognize({'engine':'iFly',lang:'en-us'},(result)=>{
						keyword.value = result;
					})
					
					plus.speech.addEventListener('end',()=>{
						console.log('end')
					})
				}
			})
		</script>
	</body>

</html>
